
          <div class="table-responsive" *ngIf="visible == 'tabla'">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              
            <h1 >Gestión de Empresas</h1>
             
            </div>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">N°</th>
                  <th scope="col">Empresa</th>
                  <th scope="col">Administrador</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let company of companies; index as i">
                  <td>{{i+1}}</td>
                  <td>{{company.empresa.nombreEmpresa}}</td>
                  <td>{{company.nombre +' '+ company.apellidos}}</td>
                  <td>{{company.correo}}</td>
                  <td>{{company.empresa.estadoEmpresa}}</td>
                  <td>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary"  (click)="visible = 'editar'; idCompanyParent = company._id;">Editar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="eliminarEmpresa(company._id);">Eliminar</button>
                    </div></td>
                </tr>
                
              </tbody>
            </table>
          </div>


          
          <app-edit-company (visible2)="verEmpresas($event)" *ngIf="visible == 'editar'" [idUser]="idCompanyParent"></app-edit-company>
