
          <div class="table-responsive" *ngIf="visible == 'tabla'">
            
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              
              <h1 >Gestión de Usuarios</h1>
               
              </div>
              

            <button type="button" class="btn btn-sm btn-outline-secondary float-end" (click)="visible = 'nuevo'">Nuevo</button>
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">N°</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Tipo de Usuario</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; index as i" id="{{user._id}}">
                  <td>{{i+1}}</td>
                  <td>{{user.nombre}}</td>
                  <td>{{user.apellidos}}</td>
                  <td>{{user.tipoUsuario}}</td>
                  <td>{{user.correo}}</td>
                  <td>{{user.estado}}</td>
                  <td>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary"  (click)="visible = 'editar'; idUserParent = user._id;">Editar</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="eliminarUsuario(user._id);">Eliminar</button>
                    </div></td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <app-new-user (visible2)="verUsuarios($event)" *ngIf="visible == 'nuevo'"></app-new-user>
          <app-edit-user (visible2)="verUsuarios($event)" *ngIf="visible == 'editar'" [idUser]="idUserParent"></app-edit-user>
