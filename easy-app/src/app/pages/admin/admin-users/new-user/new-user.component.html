<form [formGroup]="formularioUser" class="d-flex flex-column align-items-center">
    
    <div class="w-75 m-3">
       <h2 *ngIf="isLogin == 0" class="mb-4">Nuevo Usuario</h2>
       <div class="form-floating mb-3 ">
       <input formControlName="nombre" type="text" class="form-control rounded-3" id="floatingInput" required="true" name="nombre"  >
       <label for="floatingInput">Nombre</label>
     </div>
     <div class="form-floating mb-3">
       <input formControlName="apellidos" type="text" class="form-control rounded-3" id="floatingInput"  name="apellidos">
       <label for="floatingInput">Apellidos</label>
     </div>
     <div class="form-floating mb-3">
       <input formControlName="correo" type="email" class="form-control rounded-3" id="floatingInput" name="correo">
       <label for="floatingInput">Correo electronico</label>
     </div>
     <div class="col-md mb-3">
       <div class="form-floating">
         <select formControlName="tipoUsuario" class="form-select" id="floatingSelectGrid" name="tipoUsuario" >
           <option value="Administrador">Administrador</option>
           <option value="Empresa">Empresa</option>
           <option value="Cliente">Cliente</option>
         </select>
         <label for="floatingSelectGrid">Tipo usuario</label>
       </div>
     </div>

     <form *ngIf="formularioUser.value.tipoUsuario == 'Empresa'" [formGroup]="formularioEmpresa">
        <div class="form-floating mb-3">
            <input formControlName="nombreEmpresa" type="text" class="form-control rounded-3" id="floatingInput"  *ngIf="formularioUser.value.tipoUsuario == 'Empresa'" name="nombreEmpresa" >
            <label for="floatingInput">Nombre de empresa</label>
          </div>
     
          <div class="col-md mb-3">
            <div class="form-floating">
              <select formControlName="estadoEmpresa" class="form-select" id="floatingSelectGrid" name="estadoEmpresa" *ngIf="formularioUser.value.tipoUsuario == 'Empresa'">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
              </select>
              <label for="floatingSelectGrid">Estado de empresa</label>
            </div>
          </div>
     </form>
    

     <div class="col-md mb-3">
       <div class="form-floating">
         <select formControlName="estado" class="form-select" id="floatingSelectGrid" name="estado" >
           <option value="Activo">Activo</option>
           <option value="Inactivo">Inactivo</option>
         </select>
         <label for="floatingSelectGrid">Estado</label>
       </div>
     </div>
     <div class="form-floating mb-3">
       <input formControlName="contrasena" type="password" class="form-control rounded-3" id="floatingPassword" name="contrasena"  >
       <label for="floatingPassword">Contrase√±a</label>
     </div>
       <div class="d-flex justify-content-evenly">

           <button [disabled]="!isValid()" type="button" class="btn btn-primary" (click)="agregarUsuario()">Agregar Usuario</button>
           <button *ngIf="isLogin == 0" type="button" class="btn btn-secondary" (click)="cancelarCambios()">Cancelar</button>
       </div>
   
 </div>   

</form>
